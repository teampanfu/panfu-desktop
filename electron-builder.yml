productName: "Panfu Desktop"
appId: "com.pandaland.desktop"

files:
  - "!plugins/"

extraResources:
  - from: "plugins/${os}/${arch}"
    to: "plugins"
    filter:
      - "**/*"

linux:
  target: "deb"

mac:
  target: "dmg"

win:
  target:
    - "nsis"
    - "portable"

nsis:
  deleteAppDataOnUninstall: true

directories:
  output: "release"
