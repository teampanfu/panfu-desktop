appId: com.pandaland.desktop
productName: Panfu Desktop

directories:
  output: release

files:
  - "!plugins/"

extraResources:
  - from: "plugins/${os}/${arch}"
    to: plugins

mac:
  target:
    - dmg
  category: public.app-category.games

win:
  target:
    - nsis
    - portable

nsis:
  deleteAppDataOnUninstall: true

linux:
  target:
    - deb
    - AppImage
  category: Game

protocols:
  - name: Panfu Desktop
    schemes:
      - panfu-desktop
